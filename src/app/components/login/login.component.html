<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS e Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="login.component.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Image left -->
      <section class="col-md-7 d-flex align-items-center justify-content-center bg-whith">
        <div class="d-none d-md-flex whiteBG"></div>
        <img class="img-fluid w-75" src="/img/ranger.png" alt="Red Ford Ranger" />
      </section>

      <!-- Login Section -->
      <section class="col-md-5 d-flex flex-column justify-content-center align-items-center bg-body-secondary p-4 position-relative">
        <img src="/img/ford.png" class="img_Logo position-absolute justify-content-start top-0 mt-3 " alt="Ford logo" />
        <h1 class="mb-4 col-12 col-small-11 text-center" id="textWelcome">Welcome to DashFord</h1>

        <!-- Login forms -->
        <form class="w-100 px-3" (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="d-flex flex-column gap-4">

            <!-- E-mail -->
            <div class="row g-0 align-items-center">
              <div class="col-11 position-relative">
                <i class="bi bi-person position-absolute top-50 start-0 translate-middle-y ms-2"></i>
                <input required type="text" [(ngModel)]="loginObj.EmailId"
                name="email" class="form-control ps-4" placeholder="Enter your email" />
              </div>
              <div class="col-1 text-end">
                <i class="bi bi-info-circle ms-2"></i>
              </div>
            </div>

            <!-- Password -->
            <div class="row g-0 mb-3 align-items-center">
                <div class="col-11 position-relative">
                    <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y ms-2"></i>
                    <input
                    required
                    [(ngModel)]="loginObj.Password"
                    name="password"
                    id="passwordInput"
                    [type]="showPasswordType ? 'text' : 'password'"
                    class="custom-input form-control ps-4 fs-7"
                    placeholder="Enter your password">
                    <i
                    (click)="showPassword()"
                    id="togglePassword"
                    class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-2"
                    style="cursor: pointer;"></i>
                </div>
            </div>
              

            <!-- Checkbox -->
            <div class="row g-0 align-items-center">
                <div class="col-11 d-flex justify-content-end">
                  <div class="d-flex align-items-center gap-3 justify-content-end">
                    <label for="custom-switch" class="d-flex flex-row-reverse ">Auto-login</label>
                    <label class="custom-switch m-0">
                      <input type="checkbox" class="custom-input-checkbox" id="custom-switch" />
                      <span class="slider"></span>
                    </label>
                  </div>
                </div>
                <div class="col-1 text-end">
                  <i class="bi bi-info-circle ms-2"></i>
                </div>
              </div>
              

            <!-- Button -->
             <div class="col-12 col-md-11">
                <button type="submit" class="btn_Login btn btn-dark-moon w-100">Enter
                </button>
             </div>

            <!-- Error mensage -->
            <div *ngIf="errorMessage" class="erro">
              <p class="alert alert-danger col-12 col-md-11 text-center" >{{ errorMessage }}</p>
            </div>

            <!-- Throbber -->
            <div *ngIf="successMessage" class="sucesso col-12 col-md-11">
              <div class="container-fluid col-12 col-md-11 text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>

  </div>
</body>
</html>
