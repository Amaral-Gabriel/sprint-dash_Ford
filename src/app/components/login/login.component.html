<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS e Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="login.component.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Imagem Lateral -->
      <div class="col-md-7 d-flex align-items-center justify-content-center bg-whith">
        <img class="img-fluid w-75 opacity-50" src="/img/ranger.png" alt="Ford Ranger na cor vermelha." />
      </div>

      <!-- Seção de Login -->
      <div class="col-md-5 d-flex flex-column justify-content-center align-items-center bg-body-secondary p-4 position-relative">
        <img src="/img/ford.png" class="img_Logo position-absolute justify-content-start top-0 mt-3" alt="Logo da Ford" />
        <h1 class="text-color: green my-4">Boas-vindas</h1>

        <form class="w-100 px-3" (ngSubmit)="onLogin()">
          <div class="d-flex flex-column gap-4">

            <!-- E-mail -->
            <div class="row g-0 align-items-center">
              <div class="col-11 position-relative">
                <i class="bi bi-person position-absolute top-50 start-0 translate-middle-y ms-2"></i>
                <input  type="text" [(ngModel)]="loginObj.EmailId"
                name="email" class="form-control ps-4" placeholder="Insira seu e-mail" />
              </div>
              <div class="col-1 text-end">
                <i class="bi bi-info-circle ms-2"></i>
              </div>
            </div>

            <!-- Senha -->
            <div class="row g-0 mb-3 align-items-center">
                <div class="col-11 position-relative">
                    <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y ms-2"></i>
                    <input [(ngModel)]="loginObj.Password"
                    name="password" id="passwordInput" type="password" class="custom-input form-control ps-4 fs-7" placeholder="Insira sua senha">
                    <i id="togglePassword" class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-2" style="cursor: pointer;"></i>
                </div>
            </div>
              

            <!-- Checkbox -->
            <div class="row g-0 align-items-center">
                <div class="col-11 d-flex justify-content-end">
                  <div class="d-flex align-items-center gap-3 justify-content-end">
                    <label for="custom-switch" class="d-flex flex-row-reverse ">Logar automaticamente</label>
                    <label class="custom-switch m-0">
                      <input type="checkbox" class="custom-input-checkbox" id="custom-switch" />
                      <span class="slider"></span>
                    </label>
                  </div>
                </div>
                <div class="col-1 text-end">
                  <i class="bi bi-info-circle ms-2"></i>
                </div>
              </div>
              

            <!-- Botão -->
             <div class="col-12 col-md-11">
                <button type="submit" class="btn_Login btn btn-secondary w-100">Entrar</button>
             </div>
            

          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
