<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div id="principal">
        <div class="row">
            <div class="container ">
                <div class="row">
                    <div class="img_Pricipal col-md-7">
                        <img class="img-fluid w-75" src="/img/ranger.png" alt="Ford Ranger na cor vermelha.">
                    </div>


                    <div class="login_Section col-md-5 min-vh-100">
                        <img class="img_Logo img-fluid" src="/img/ford.png" alt="Logo da Ford">

                        <h1>Boas-vindas </h1>

                        <form class="form_Login">
                            <div class="inputs_Login form-group">
                                    <input class="form-control" type="text" placeholder="Insira o seu e-mail">
                                
                                   <input class="form-control" type="password" placeholder="Insira sua senha"> 
                                
                                <div class=" checkbox_Login form-check">
                                    <label for="checkbox">Logar automaticamente</label>
                                    <input class="form-check-input" type="checkbox" id="checkbox">
                                </div>
                            </div>
                                
                            
                        <button class="btn_Login btn btn-primary">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
      
    
    
</body>
</html>
