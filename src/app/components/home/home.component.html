<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home DashFord</title>
  <link rel="stylesheet" href="home.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <app-header></app-header>

    <!-- Background Image -->
    <div class="bgBig" id="bgBig"></div>

    <!-- Principal -->
    <section class="welcome m-0">
      <div class="container m-0 p-0">
          <div class="shadow-lg p-2  bg-light bg-opacity-75 rounded">
              <!-- Header Section -->
              <div class="p-3 bg-light bg-opacity-75 border border-bottom">
                  <h5 class="mb-0"><span class="fordFont">FORD</span> Data System</h5>
              </div>
              <!-- Welcome text -->
                <div class="p-4 h-100 bg-light bg-opacity-50" style="min-height: 200px;">
                <div class="h-100 d-flex flex-column justify-content-center">
                    <h5 class="text-Welcome mb-0">Welcome!</h5>
                    
                    <!-- Text for big screens -->
                    <div class="mt-4   d-none d-sm-block">
                        <p>MOVERS of the <span class="fordFont">World</span> <span><img class="svg" src="SVG-relampago.svg" alt=""></span>MAKERS of the <span class="fordFont">Future</span></p>
                    </div>
                    
                    <!-- Text for small screens -->
                    <div class="mt-5 d-block d-sm-none">
                        <p>We are the <span class="fordFont">POWER</span> of Ford </p>
                    </div>
                </div>
                    <!-- Button for News -->
                    <div class="w-100 h-100 d-flex justify-content-center align-items-end">
                        <a href="https://media.ford.com/content/fordmedia/fna/us/en/news.html" target="_blank">
                            <button type="button" class="btnNews">FORD NEWS</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
