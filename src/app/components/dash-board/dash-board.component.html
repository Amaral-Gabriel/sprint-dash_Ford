<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Ford</title>
  <link rel="stylesheet" href="dash-board.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <app-header></app-header>

    <div class="container">
        <!-- Título -->
        <div class="title col-12"><h1 class="text-center text-primary">Dashboard FORD</h1>
        </div>
        <!-- Cards -->
        <div class="row d-flex justify-content-center col-12">
            <div class="col gap-4 d-flex justify-content-center  w-100">
                <div class="card rounded-0 w-100 ">
                    <h5 class="card-header">Veiculo</h5>
                    <div class="card-body">
                        <select class="form-select w-75" id="exampleFormControlSelect1 ">
                            <option>Ranger</option>
                            <option>Mustang</option>
                            <option>Territory</option>
                            <option>Bronco Sport</option>
                        </select>
                    </div>
                </div>
                <div class="card rounded-0 w-100">
                    <h5 class="card-header">Total de Vendas</h5>
                    <div class="card-body">
                        <p class="card-title">1500</p>
                        <p class="card-text">Unid.</p>
                    </div>
                </div>
                <div class="card rounded-0 w-100">
                    <h5 class="card-header">Conectados</h5>
                    <div class="card-body">
                        <p class="card-title">500</p>
                        <p class="card-text">Unid.</p>
                    </div>
                </div>
                
                <div class="card rounded-0 w-100">
                        <h5 class="card-header">Update Software</h5>
                        <div class="card-body">
                            <p class="card-title">750</p>
                            <p class="card-text">Unid.</p>
                        </div>
                </div>
                

            </div>
        </div>
          
          <!-- Foto Carro -->
          <div class="col-12 d-flex justify-content-center mt-4" >
            <img class=" imgCar" src="/img/mustang.png" alt="">
          </div>

          <div class="footer p-1">
            <table class="tabela table">
                <thead id="tabelaTopo">
                  <tr>
                    <th>Código - Vin</th>
                    <th>Odômetro</th>
                    <th>Nível de Combustível</th>
                    <th>Status</th>
                    <th>Lat.</th>
                    <th>Long.</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><p class="border d-inline-block m-0 p-1">8R21N2D3NP7P4QCNE4O8V</p></td>
                    <td>50000 Km</td>
                    <td>90%</td>
                    <td>on</td>
                    <td>12,2322</td>
                    <td>35,2314</td>
                  </tr>
                </tbody>
              </table>
              
            <div class="botton">
                <span></span>
            </div>


          </div>
      
        
      </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
